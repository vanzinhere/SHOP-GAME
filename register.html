<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game Store</title>
    <link rel="stylesheet" href="assets/css/styleerrr.css">
  </head>
  <body>
    <div class="login" id="login">
      <form action="" class="login__form">
         <h2 id="login-ttl" class="login__title">Daftar Member</h2>
         
         <div class="login__group">
            <div>
               <label id="HeadEmail" for="text" class="login__label">Username</label>
               <input type="text" placeholder="Username" id="v-username" class="login__input">
            </div>

            <div>
               <label id="HeadEmail" for="email" class="login__label">Email</label>
               <input type="email" placeholder="Masukan Email" id="v-email" class="login__input">
            </div>
            
            <div>
               <label id="HeadPass" for="password" class="login__label">Password</label>
               <input type="password" placeholder="Ulangi Password" id="v-password" class="login__input">
            </div>

            <div>
              <label id="HeadPass" for="password" class="login__label">Ulangi Password</label>
              <input type="password" placeholder="Ulangi Password" id="v-password1" class="login__input">
           </div>

           <div>
            <label id="HeadPass" for="text" class="login__label">Kode Referal</label>
            <input type="text" placeholder="Referal (Opsional)" id="v-referal" class="login__input">
         </div>
         </div>

         <div>
            <p class="login__signup" id="dftr">
               Sudah punya akun member? <a id="daftar-cuy" href="#">Login</a>
            </p>

            <a id="lupa-cuy" class="login__forgot" href="#">Lupa Pasword?</a>

            <button id="daftar-btn" type="button" class="login__button">Daftar Sebagai Member</button>
         </div>
      </form>

      <i class="ri-close-line login__close" id="login-close"></i>
   </div>

    <main class="main">
      <img src="assets/img/bg-image.png" alt="image" class="main__bg">
   </main>
    <!-- FIREBASE -->
   <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
   <script src="assets/js/firebase-config.js"></script>
   <script src="assets/js/register.js"></script>
   <div id="recaptcha-container"></div>
  </body>
</html>
