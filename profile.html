<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/profile.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li>
                    <a href="#">
                        <div class="title">Profil Anda</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div id="beranda" class="title">Beranda</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="title">Payments</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div id="bt-settings" class="title">Settings</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="title">Change Password</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="title">Help</div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="top-bar">
                <h1 id="welcomer" class="search">Welcome,</h1>
            </div>
            <div class="cards">
                <div class="card">
                    <div class="card-content">
                        <div id="saldo" class="number">Rp.0</div>
                        <div class="card-name">Saldo Card</div>
                    </div>
                    <span class="icon-box">üí≥</span>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div id="trxB" class="number">0</div>
                        <div class="card-name">Transaksi Berhasil</div>
                    </div>
                    <span class="icon-box">‚úîÔ∏è</span>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div id="trxG" class="number">0</div>
                        <div class="card-name">Transaksi Gagal</div>
                    </div>
                    <span class="icon-box">‚ùå</span>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div id="trxP" class="number">0</div>
                        <div class="card-name">Transaksi Pending</div>
                    </div>
                    <span class="icon-box">üïú</span>
                </div>
            </div>
            <div class="tables">
                <div class="last-appointments">
                    <div id="ttg" class="heading">
                        <h2>Tentang Anda</h2>
                    </div>
                    <div id="stt" class="heading">
                        <h2>Settings</h2>
                    </div>
                    <div id="verif-hp">
                        <input id="no_hp" type="tel" placeholder="Nomor Handphone">
                        <button id="verif-phone" type="button">Kirim Kode Verifikasi</button>
                        <input id="verificationCode" type="text" placeholder="Kode Verifikasi">
                        <button id="verif-kode" type="button">Verifikasi</button>
                    </div>
                    <div id="cardasa" class="cardsa">
                        <div class="cardas">
                            <div class="card-content">
                                <span id="usernametag" class="card-name">Username</span>
                                <div>
                                    <input id="userata" class="login__input" type="text" placeholder="" readonly>
                                </div>
                                <span id="idtag" class="card-name">Id</span>
                                <div>
                                    <input id="aidi" class="login__input" type="text" placeholder="" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="cardas">
                            <div class="card-content">
                                <span id="emailtag" class="card-name">Email</span>
                                <div>
                                    <input id="mail" class="login__input" type="text" placeholder="" readonly>
                                </div>
                                <span id="phonetag" class="card-name">Phone</span>
                                <div>
                                    <input id="phon" class="login__input" type="text" placeholder="" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main class="man">
        <img src="assets/img/bg-image.png" alt="image" class="man__bg">
     </main>
     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
      <script src="assets/js/firebase-config.js"></script>
     <script src="assets/js/profile.js"></script>
     <div id="recaptcha-container"></div>
</body>
</html>
