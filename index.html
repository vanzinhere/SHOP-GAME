<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GeoTagging Foto</title>
  <script src="https://cdn.jsdelivr.net/npm/piexifjs"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
      color: #fff;
      animation: fadeIn 0.7s ease-out;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    input[type="file"] {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      padding: 0.6rem;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
    }

    button {
      margin-top: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: #00c3ff;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00a0cc;
    }

    #downloadLink {
      display: none;
      margin-top: 1.5rem;
      text-decoration: none;
      background: #2ecc71;
      padding: 10px 20px;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    #downloadLink:hover {
      background: #27ae60;
    }

    #popup {
      display: none;
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      color: #fff;
      animation: slideUp 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.2rem;
      }

      input[type="file"], button, #downloadLink {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tambah Lokasi ke Foto</h2>
    <input type="file" id="file" accept=".jpg, .jpeg"><br>
    <button onclick="addLocation()">Tambahkan Lokasi</button>
    
    <div id="popup">
      <p>Tag lokasi berhasil ditambahkan kedalam foto!</p>
    </div>

    <a id="downloadLink">Unduh Hasil</a>
  </div>

  <script>
    let originalImageData;

    document.getElementById("file").addEventListener("change", function (e) {
      const reader = new FileReader();
      reader.onload = function () {
        originalImageData = reader.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    function degToDmsRational(degFloat) {
      const deg = Math.floor(degFloat);
      const minFloat = (degFloat - deg) * 60;
      const min = Math.floor(minFloat);
      const sec = Math.round((minFloat - min) * 60 * 10000);
      return [[deg, 1], [min, 1], [sec, 10000]];
    }

    function addLocation() {
      if (!originalImageData) {
        alert("ðŸ“¸ Upload foto dulu ya!");
        return;
      }

      if (!navigator.geolocation) {
        alert("Geolocation tidak didukung browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(function (position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        const exifObj = piexif.load(originalImageData);

        const gps = {};
        gps[piexif.GPSIFD.GPSLatitudeRef] = lat >= 0 ? "N" : "S";
        gps[piexif.GPSIFD.GPSLatitude] = degToDmsRational(Math.abs(lat));
        gps[piexif.GPSIFD.GPSLongitudeRef] = lon >= 0 ? "E" : "W";
        gps[piexif.GPSIFD.GPSLongitude] = degToDmsRational(Math.abs(lon));

        exifObj["GPS"] = gps;

        const exifBytes = piexif.dump(exifObj);
        const newData = piexif.insert(exifBytes, originalImageData);

        // Show popup
        document.getElementById("popup").style.display = "block";

        // Show download link
        const link = document.getElementById("downloadLink");
        link.href = newData;
        link.download = "foto-lokasi.jpg";
        link.style.display = "inline-block";

      }, function (error) {
        alert("Gagal mendapatkan lokasi: " + error.message);
      });
    }
  </script>
</body>
</html>
