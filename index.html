<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>bikin nametag smkn4 kab tngrng</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    .nametag {
      max-width: 100%;
      width: 400px;
      margin: auto;
      border: 2px solid #000;
      background-color: white;
      aspect-ratio: 4/3;
    }

    .header {
      border-bottom: 2px solid #000;
      padding: 10px;
      font-weight: bold;
      font-size: 0.9em;
    }

    .content {
      display: flex;
      flex-direction: row;
      padding: 20px;
      justify-content: flex-start;
      align-items: flex-start;
    }

    .photo-box {
      flex-shrink: 0;
      width: 20%;
      aspect-ratio: 2/3;
      background-color: #ccc;
      margin-right: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info {
      text-align: left;
      font-size: 0.9em;
    }

    .controls {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    input[type="text"], input[type="color"], input[type="file"] {
      padding: 5px;
      font-size: 1em;
    }

    button {
      padding: 7px 14px;
      font-size: 1em;
      cursor: pointer;
    }

    #cropModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #cropContainer {
      background: white;
      padding: 20px;
      max-width: 90vw;
    }

    @media (max-width: 600px) {
      .content {
        flex-direction: column;
        align-items: center;
      }

      .photo-box {
        margin-right: 0;
        margin-bottom: 10px;
        width: 40%;
      }

      .info {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <h2>buat bikin nametag cuyy</h2>

  <div class="controls">
    <input type="text" id="nama" placeholder="Nama">
    <input type="text" id="gugus" placeholder="Gugus">
    <input type="text" id="asal" placeholder="Asal Sekolah">
    <input type="color" id="warna" value="#ffffff">
    <input type="file" id="foto" accept="image/*">
    <button onclick="generate()">Terapkan</button>
    <button onclick="downloadNametag()">Download PNG</button>
  </div>

  <br><br>

  <div class="nametag" id="nametag">
    <div class="header">
      MASA PENGENALAN LINGKUNGAN SEKOLAH<br>
      SMKN 4 KABUPATEN TANGERANG TAHUN AJARAN 2025/2026
    </div>
    <div class="content">
      <div class="photo-box" id="fotoBox">
        <span>2 x 3</span>
      </div>
      <div class="info">
        <p>Nama : <span id="tNama">-</span></p>
        <p>Gugus : <span id="tGugus">-</span></p>
        <p>Asal Sekolah : <span id="tAsal">-</span></p>
      </div>
    </div>
  </div>

  <!-- Modal Crop -->
  <div id="cropModal">
    <div id="cropContainer">
      <p>Atur posisi dan ukuran foto:</p>
      <img id="cropImage" style="max-width:100%;">
      <br><br>
      <button onclick="applyCrop()">Gunakan</button>
      <button onclick="closeCrop()">Batal</button>
    </div>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    let cropper;

    document.getElementById('foto').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const img = document.getElementById('cropImage');
        img.src = URL.createObjectURL(file);
        document.getElementById('cropModal').style.display = 'flex';

        setTimeout(() => {
          if (cropper) cropper.destroy();
          cropper = new Cropper(img, {
            aspectRatio: 2 / 3
          });
        }, 100);
      }
    });

    function applyCrop() {
      const canvas = cropper.getCroppedCanvas();
      const fotoBox = document.getElementById('fotoBox');
      fotoBox.innerHTML = '';
      const img = document.createElement('img');
      img.src = canvas.toDataURL();
      fotoBox.appendChild(img);
      closeCrop();
    }

    function closeCrop() {
      document.getElementById('cropModal').style.display = 'none';
    }

    function generate() {
      document.getElementById('tNama').innerText = document.getElementById('nama').value;
      document.getElementById('tGugus').innerText = document.getElementById('gugus').value;
      document.getElementById('tAsal').innerText = document.getElementById('asal').value;

      let warna = document.getElementById('warna').value;
      document.getElementById('nametag').style.backgroundColor = warna;
    }

    function downloadNametag() {
      const nametag = document.getElementById("nametag");
      html2canvas(nametag, {scale: 3}).then(canvas => {
        const link = document.createElement("a");
        link.download = "nametag.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>

</body>
</html>
