<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GeoTag Elegan</title>
  <script src="https://cdn.jsdelivr.net/npm/piexifjs"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e1e2f, #3c3c64);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .glass {
      background: rgba(25, 25, 40, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 2rem;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.6s ease-out;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 1.2rem;
      text-shadow: 1px 1px 4px #000;
    }

    input[type="file"] {
      padding: 0.7rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      margin-bottom: 1rem;
      width: 100%;
      cursor: pointer;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: rgba(0, 140, 255, 0.6);
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 1rem;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 140, 255, 0.3);
    }

    button:hover {
      background: rgba(0, 120, 230, 0.8);
    }

    #popup {
      display: none;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      margin-top: 1rem;
      animation: slideUp 0.5s ease forwards;
      box-shadow: 0 0 10px rgba(0,255,0,0.2);
    }

    #downloadLink {
      display: none;
      margin-top: 1.5rem;
      text-decoration: none;
      background: rgba(46, 204, 113, 0.6);
      padding: 12px 18px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
      display: inline-block;
      box-shadow: 0 0 10px rgba(46, 204, 113, 0.4);
    }

    #downloadLink:hover {
      background: rgba(39, 174, 96, 0.85);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .glass {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.3rem;
      }

      button, input[type="file"], #downloadLink {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="glass">
    <h2>üìç Tambahkan Lokasi ke Foto</h2>
    <input type="file" id="file" accept=".jpg, .jpeg">
    <button onclick="addLocation()">Tambah Lokasi Sekarang</button>

    <div id="popup">
      <p>‚úÖ Lokasi berhasil ditambahkan!</p>
      <p><strong>Semoga keterima di sekolah impian! üéì</strong></p>
    </div>

    <a id="downloadLink">‚¨áÔ∏è Unduh Foto Baru</a>
  </div>

  <script>
    let originalImageData;

    document.getElementById("file").addEventListener("change", function (e) {
      const reader = new FileReader();
      reader.onload = function () {
        originalImageData = reader.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    function degToDmsRational(degFloat) {
      const deg = Math.floor(degFloat);
      const minFloat = (degFloat - deg) * 60;
      const min = Math.floor(minFloat);
      const sec = Math.round((minFloat - min) * 60 * 10000);
      return [[deg, 1], [min, 1], [sec, 10000]];
    }

    function addLocation() {
      if (!originalImageData) {
        alert("üì∏ Upload foto dulu ya!");
        return;
      }

      if (!navigator.geolocation) {
        alert("Geolocation tidak didukung oleh browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(function (position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        const exifObj = piexif.load(originalImageData);

        const gps = {};
        gps[piexif.GPSIFD.GPSLatitudeRef] = lat >= 0 ? "N" : "S";
        gps[piexif.GPSIFD.GPSLatitude] = degToDmsRational(Math.abs(lat));
        gps[piexif.GPSIFD.GPSLongitudeRef] = lon >= 0 ? "E" : "W";
        gps[piexif.GPSIFD.GPSLongitude] = degToDmsRational(Math.abs(lon));

        exifObj["GPS"] = gps;

        const exifBytes = piexif.dump(exifObj);
        const newData = piexif.insert(exifBytes, originalImageData);

        document.getElementById("popup").style.display = "block";

        const link = document.getElementById("downloadLink");
        link.href = newData;
        link.download = "foto-lokasi.jpg";
        link.style.display = "inline-block";
      }, function (error) {
        alert("Gagal mendapatkan lokasi: " + error.message);
      });
    }
  </script>
</body>
</html>
