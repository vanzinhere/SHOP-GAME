<!DOCTYPE html>
   <html lang="id">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Game Store</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <img src="assets/img/logo.jpeg" alt=" ... " style="width: 60px;height: 60px;border-radius: 100%;">

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="#" class="nav__link">Home</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Cek Transaksi</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Berita</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Services</a>
                  </li>
                  
                  <li class="nav__item">
                     <a href="#" class="nav__link">Contact Me</a>
                  </li>

                  <li class="nav__item">
                     <a id="idakun" href="#" class="nav__link"></a>
                  </li>

                  <li class="nav__item">
                     <button id="logbtn" type="button">Logout</button>
                  </li>
               </ul>

               <!-- Close button -->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>
            </div>

            <div class="nav__actions">

               <!-- Login button -->
               <i class="ri-user-line nav__login" id="login-btn"></i>

               <!-- Toggle button -->
               <div class="nav__toggle" id="nav-toggle">
                  <i class="ri-menu-line"></i>
               </div>
            </div>
         </nav>
      </header>

      <!--==================== LOGIN ====================-->
      <div class="login" id="login">
         <form action="" class="login__form">
            <h2 id="login-ttl" class="login__title">Masuk Member</h2>
            
            <div class="login__group">
               <div>
                  <label id="HeadEmail" for="email" class="login__label">Email</label>
                  <input type="email" placeholder="Masukan Email" id="email" class="login__input">
               </div>
               
               <div>
                  <label id="HeadPass" for="password" class="login__label">Password</label>
                  <input type="password" placeholder="Masukan Password" id="password" class="login__input">
               </div>
            </div>

            <div>
               <p class="login__signup" id="dftr">
                  Belum Terdaftar Sebagai Member? <a id="daftar-cuy" href="#">Daftar</a>
               </p>
   
               <a id="lupa-cuy" class="login__forgot" href="#">Lupa Pasword?</a>
   
               <button id="submit-btn" type="button" class="login__button">Masuk Sebagai Member</button>
            </div>
         </form>

         <i class="ri-close-line login__close" id="login-close"></i>
      </div>

      <!--==================== MAIN ====================-->
      <main class="main">
         <img src="assets/img/bg-image.png" alt="image" class="main__bg">
      </main>
      
      <!--=============== MAIN JS ===============-->
      <!-- FIREBASE WAJIB -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    
    <!-- FIREBASE PILIHAN -->
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
      <script src="assets/js/firebase-config.js"></script>
      <script src="assets/js/main.js"></script>
      <div id="recaptcha-container"></div>
   </body>
</html>
