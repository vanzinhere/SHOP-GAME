<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>bikin nametag smkn4 kab tangerang</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    input[type="text"], input[type="color"], input[type="file"] {
      padding: 5px;
      font-size: 1em;
    }

    button {
      padding: 6px 14px;
      font-size: 1em;
      cursor: pointer;
    }

    .nametag {
      width: 12cm;
      height: 7cm;
      border: 2px solid #000;
      background-color: white;
      margin: auto;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      padding: 8px;
      font-weight: bold;
      border-bottom: 2px solid black;
      font-size: 0.95em;
    }

    .content {
      flex: 1;
      display: flex;
      padding: 10px 15px;
    }

    .photo-box {
      width: 2cm;
      height: 3cm;
      background-color: #ccc;
      margin-right: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info {
      font-size: 0.9em;
      text-align: left;
    }

    #cropModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #cropContainer {
      background: white;
      padding: 20px;
      max-width: 90vw;
    }

    @media print {
      body *:not(.nametag) {
        display: none !important;
      }

      .nametag {
        margin: 0;
      }

      @page {
        size: 12cm 7cm;
        margin: 0;
      }
    }
  </style>
</head>
<body>

  <h2>note: (sesuaikan warna background nametag sesuai dengan jurusan masingÂ²)</h2>

  <div class="controls">
    <input type="text" id="nama" placeholder="Nama">
    <input type="text" id="gugus" placeholder="Gugus">
    <input type="text" id="asal" placeholder="Asal Sekolah">
    <input type="color" id="warna" value="#ffffff">
    <input type="file" id="foto" accept="image/*">
    <button onclick="generate()">Terapkan</button>
    <button onclick="downloadPDF()">Download PDF</button>
    <button onclick="window.print()">Cetak</button>
  </div>

  <div class="nametag" id="nametag">
    <div class="header">
      MASA PENGENALAN LINGKUNGAN SEKOLAH<br>
      SMKN 4 KABUPATEN TANGERANG TAHUN AJARAN 2025/2026
    </div>
    <div class="content">
      <div class="photo-box" id="fotoBox">
        <span>2 x 3</span>
      </div>
      <div class="info">
        <p>Nama : <span id="tNama">-</span></p>
        <p>Gugus : <span id="tGugus">-</span></p>
        <p>Asal Sekolah : <span id="tAsal">-</span></p>
      </div>
    </div>
  </div>

  <!-- Modal Crop -->
  <div id="cropModal">
    <div id="cropContainer">
      <p>Atur posisi & ukuran foto:</p>
      <img id="cropImage" style="max-width:100%;">
      <br><br>
      <button onclick="applyCrop()">Gunakan</button>
      <button onclick="closeCrop()">Batal</button>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    let cropper;

    document.getElementById('foto').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const img = document.getElementById('cropImage');
        img.src = URL.createObjectURL(file);
        document.getElementById('cropModal').style.display = 'flex';

        setTimeout(() => {
          if (cropper) cropper.destroy();
          cropper = new Cropper(img, {
            aspectRatio: 2 / 3
          });
        }, 100);
      }
    });

    function applyCrop() {
      const canvas = cropper.getCroppedCanvas();
      const fotoBox = document.getElementById('fotoBox');
      fotoBox.innerHTML = '';
      const img = document.createElement('img');
      img.src = canvas.toDataURL();
      fotoBox.appendChild(img);
      closeCrop();
    }

    function closeCrop() {
      document.getElementById('cropModal').style.display = 'none';
    }

    function generate() {
      document.getElementById('tNama').innerText = document.getElementById('nama').value;
      document.getElementById('tGugus').innerText = document.getElementById('gugus').value;
      document.getElementById('tAsal').innerText = document.getElementById('asal').value;

      let warna = document.getElementById('warna').value;
      document.getElementById('nametag').style.backgroundColor = warna;
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const nametag = document.getElementById("nametag");

      const canvas = await html2canvas(nametag, { scale: 3 });
      const imgData = canvas.toDataURL("image/png");

      const pdf = new jsPDF("landscape", "cm", [12, 7]);
      pdf.addImage(imgData, "PNG", 0, 0, 12, 7);
      pdf.save("nametag-12x7cm.pdf");
    }
  </script>

</body>
</html>
